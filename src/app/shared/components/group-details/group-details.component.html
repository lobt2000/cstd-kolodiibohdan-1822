<section class="modal w-100 flex aic jcc nowrap">
  <div class="modal__block flex col aic jcsb p-10" (clickOutside)="onClickedOutsideItem($event)">
    <div class="modal__block--cross w-100 flex m-t-4 m-r-4 aic jcfe" (click)="closeModal()">
      <span class="icon-close"></span>
    </div>
    <div class="modal__block--title w-100 flex aic jcc nowrap txt-c-blue font-25">Group details</div>
    <div class="modal__block--text w-100 flex aic jcc nowrap font-20 txt-c-black">Set count of current group in
      kindergarten and max count of children can include current group</div>
    <div class="modal__block--content" [formGroup]="kinderGroupDetails" *ngIf="kinderGroupDetails.get('groupDetails').value.length">
      <div class="group-content" [formArrayName]="'groupDetails'"
        *ngFor="let group of kinderGroupDetails.get('groupDetails')?.controls;let i=index">
        <ng-container [formGroupName]="i">
          <div class="close icon-close" (click)="deleteGroupControl(i)"></div>
          <div class="group-info">
            <div class="group-name">
              <input type="text" placeholder="Group 1" [formControlName]="'name'">
            </div>
            <div class="group-count-range">
              <input type="number" class="write-group-count-range" [formControlName]="'childrenInGroup'" [matTooltipPosition]="'below'"
              matTooltipClass="mat-custom-tooltip-below" [matTooltip]="'Write current count in subgroup'">/<input
                type="number" class="write-group-count-range" [matTooltipPosition]="'below'"
                matTooltipClass="mat-custom-tooltip-below" [matTooltip]="'Write max count in subgroup'" [formControlName]="'maxCountOfChildren'">
            </div>
          </div>
        </ng-container>

      </div>
    </div>

    <button class="add-groupDetails" (click)="addGroupDetails()">
        Add new group
      </button>

    <div class="modal__block--button m-b-35 flex aic jcc nowrap">
      <button class="btn cancel bc-blue bdc-blue m-r-10 font-13 txt-c-white" (click)="closeModal()">Cancel</button>
      <button class="submit btn bc-red bdc-red font-13" [disabled]="!kinderGroupDetails.controls.groupDetails.valid" (click)="save()">Save</button>
    </div>
  </div>
</section>
