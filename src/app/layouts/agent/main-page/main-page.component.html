<main class="container">
  <section class="kindergarten-block bc-light-gray">
    <div class="kindergarten-list" *ngIf="!isLoading">
      <img class="kindergarten-logo" src="../../../../assets/image/kindergarted banner.png" alt="">
      <div class="kindergarten-title header-title">
        <button class="btn bc-blue go-to-button" (click)="onGoToDetails(firstKinder)">Go to kindergarden edition
          page</button>
      </div>
    </div>
    <div *ngIf="isLoading" class="loader-overlay">
      <mat-spinner></mat-spinner>
    </div>
  </section>
  <section class="message-block bc-light-gray">
    <img class="message"
      src="https://firebasestorage.googleapis.com/v0/b/kindergarten-daed8.appspot.com/o/image%2Femail-sms-poreska-uprava.png?alt=media&token=d1cb9cc1-27f9-47a3-870e-f34348cf237d"
      alt="" *ngIf="!isLoading">
    <button class="btn bc-blue go-to-button bdr-10 m-b-25" (click)="onGoToAnotherPage('messages')">Go to
      messeges</button>
  </section>
  <section class="other-info-container">
    <div class="other-info-block">
      <div class="other-info-about bc-light-gray">
        <img class="about" src="assets/image/contact-img.svg" alt="" *ngIf="!isLoading">
        <button class="btn bc-blue go-to-button bdr-10 m-b-25" (click)="onGoToAnotherPage('contact')">Go to Contact &
          About</button>
      </div>
      <div class="other-info-profile bc-light-gray">
        <img class="profile" src="assets/image/profile.jfif" alt="">
        <button class="btn bc-blue go-to-button bdr-10 m-b-25" (click)="onGoToAnotherPage('profile')">Go to
          Profile</button>
      </div>
    </div>
  </section>
</main>
