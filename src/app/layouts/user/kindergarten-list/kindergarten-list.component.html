<div class="kindergarten" *ngIf="!isLoading">
  <div class="kindergarten-list" *ngFor="let kinderElem of kinderLists"
    [style.width]="(windowSize < 1120 && !isOpen) || windowSize < 850 ? '90%' : '46%'">
    <div class="kindergarten-logo" [style.background-image]="'url(' + kinderElem['logo-img'] + ')'" alt=""></div>
    <div class="kindergarten-title header-title"><img class="logo" [src]="kinderElem?.logo" alt="">
      <div class="logo-title">{{kinderElem?.title}}</div>
      <div class="font-15 line-height-one-half">{{kinderElem['logo-description']}}</div>
      <button class="btn bc-blue go-to-button" (click)="onGoToDetails(kinderElem)">Go to {{kinderElem?.title}}</button>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="loader-overlay">
  <mat-spinner></mat-spinner>
</div>
